<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Register | NewDay</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Qwitcher+Grypen&family=Roboto:wght@100;300;400&family=Tai+Heritage+Pro&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/dist/css/style.css">
</head>

<body class="text-center body-for-login">
    <main class="form-signin w-100 m-auto">
        <form id="registerForm">
            <h1 class="display-1 h1-login-page">NewDay</h1>
            <h2 class="create-account-heading mb-3 fw-normal sign-in-h2">Create account</h2>

            <div class="form-floating mb-2">
                <input type="name" name="name" class="form-control" required pattern="^[\w]+$" placeholder="name"
                    title="The name value must not contain punctuation symbols apart from underscore (_). Example: my_user12">
                <label for="floatingName" class="form-label">Name</label>
            </div>
            <div class="form-floating mb-2">
                <input type="email" name="email" class="form-control" id="email" placeholder="name@stud.noroff.no"
                    required pattern="[\w\-.]+@(stud.)?noroff.no$"
                    title="The email value must be a valid noroff.no email. Example: name@stud.noroff.no">
                <label for="floatingInput" class="form-label">Email address</label>
            </div>
            <div class="form-floating mb-2">
                <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password"
                    required minlength="8">
                <label for="floatingPassword" class="form-label">Password</label>
            </div>
            <div class="form-floating mb-2">
                <input type="url" name="avatar" class="form-control" placeholder="avatar">
                <label for="floatingAvatar" class="form-label">Avatar</label>
            </div>

            <button class="w-100 btn btn-lg btn-primary">Sign up</button>
            <p class="mt-3 mb-3 text-muted">&copy; NewDay 2022</p>
        </form>
    </main>
    <script src="/src/js/index.mjs" type="module"></script>
</body>

</html>
