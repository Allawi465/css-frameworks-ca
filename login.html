<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Homepage | NewDay</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Qwitcher+Grypen&family=Roboto:wght@100;300;400&family=Tai+Heritage+Pro&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/dist/css/style.css">
</head>

<body class="text-center body-for-login">
    <main class="form-signin w-100 m-auto">
        <form action="/profile">
            <h1 class="display-1 h1-login-page">NewDay</h1>
            <h2 class="display-6 mb-3 fw-normal sign-in-h2">Please sign in</h2>

            <div class="form-floating mb-2">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
                <label for="floatingInput" class="form-label">Email address</label>
            </div>
            <div class="form-floating mb-2">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
                <label for="floatingPassword" class="form-label">Password</label>
            </div>

            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
            <p class="mt-3 mb-3 text-muted">&copy; NewDay 2022</p>
        </form>
    </main>
</body>
<script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

</html>
